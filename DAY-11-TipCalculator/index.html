<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        
          <h1>Tip Calculator</h1>
          <label for="bill">Bill</label>
          <input type="text" name="bill" class="bill" placeholder="$" />

          <label for="tip">Rate Service</label>
          <select name="tip" class="rate" id="">
            <option disabled selected value="0">-- Select an Option--</option>
            <option value="0.15">15% - Excellent</option>
            <option value="0.10">10% - Good</option>
            <option value="0.05">5% - Ok</option>
          </select>
          <button type="button" class="btn">Submit</button>
          <p class="error"></p>
        
        <div>
          <p class="tip">Tip amount : 0$</p>
          <p class="total">Total amount : 0$</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
