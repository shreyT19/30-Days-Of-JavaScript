<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Image Slider</h1> -->
    <div class="wrapper">
        <div class="carousel">
            <img src="https://images.pexels.com/photos/6423451/pexels-photo-6423451.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <img src="https://images.pexels.com/photos/16606650/pexels-photo-16606650/free-photo-of-space-dark-pattern-texture.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <img src="https://images.pexels.com/photos/16711150/pexels-photo-16711150/free-photo-of-mountain.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <img src="https://images.pexels.com/photos/16862159/pexels-photo-16862159/free-photo-of-wood-black-and-white-dawn-landscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <img src="https://images.pexels.com/photos/16080108/pexels-photo-16080108/free-photo-of-father.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
            <img src="https://images.pexels.com/photos/16494849/pexels-photo-16494849/free-photo-of-wood-light-dawn-landscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        </div>
        <span id="left" class="btn left"><</span>
        <span id="right" class="btn right">></span>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
