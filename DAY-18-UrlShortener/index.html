<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <div class="both">
        <input type="text" class="input" />
        <div class="btn">Shorten</div>
      </div>
      <div class="total">
        <div class="links">
          <div class="link1">
            Link1:
            <p class="output1">h1lo1</p>
            <div class="copy1">Copy</div>
          </div>
          <div class="link2">
            Link2:
            <p class="output2">hllo2</p>
            <div class="copy2">Copy</div>
          </div>
        </div>
        <div class="error-msg">
          <p>Enter A Valid Link</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
